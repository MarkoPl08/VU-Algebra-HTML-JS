    <div class="collapse navbar-collapse" id="navbarNav">

          <a class="nav-link" href="index.html"><i class="fas fa-home sticker"></i> Početna</a>

  <video autoplay muted loop id="video1">
    <source src="video/typingOnlaptop.mp4" type="video/mp4">
  </video>



  <div class="bg-modal">
    <div class="modal-content">
      <h1 id="modalnaslov"><i id="envelope" class="fas fa-envelope"></i> Kontaktirajte nas
        <hr>
      </h1>

      <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
        <fieldset>
          <div>
            <label for="txtName">Puno Ime: </label>
            <input type="text" name="name" required placeholder="Ime i Prezime">

            <label for="txtEmail">E-mail: </label>
            <input type="email" name="email" required placeholder="Unesite ispravnu Email adresu">

            <label for="input-1">Vaznost poruke: </label>
            <select name="importance">
              <option value="High">Visoka</option>
              <option value="Low">Niska</option>
            </select>

            <label for="input-2">Vaša poruka: </label>
            <TEXTAREA class="textbox" Name="message" ROWS="3" COLS="96" required
              placeholder="Ovdje napišite vašu poruku"></TEXTAREA>

            <label for="radio">Primaj newslatter: </label>
            <input type="checkbox" id="news" checked>

          </div>

          <button class="posalji" type="submit" value="Submit"> Pošalji </button>
          <button type="button" class="odustani" data-dismiss="modal"> Odustani </button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="container">
    <p class="firstAnim"></p>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
